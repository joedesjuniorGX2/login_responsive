<!DOCTYPE html>
<html>

<head>
	<!--- Links --->
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<title>Login</title>
</head>
	
<body>
	<header class="background"><br>
		<header class="container">

			<!--- Login image Div --->
			<div class="image animated fadeInLeft">
				<img src="css/images/img1.png" class="login-img" style="align-items: center;">
			</div>

			<!--- Login Form Div --->
			<div class="form animated fadeInLeft">

				<!--- Title --->
				<div>
					<h1>Seja bem vindo!</h1><br>
					<p>Para continuar, realize seu login.</p>
				</div>

				<!--- Inputs --->
				<div>
					<input type="text" placeholder="E-mail">
					<input type="password" placeholder="Senha">
					<input type="checkbox" class="check">
					<p class="check">Lembrar-me</p>
					<a href="#" class="button">Entrar</a>
				</div><br>
				<br>

				<!--- Login with Facebook and Google buttons --->
				<div>
					<p>Login usando</p>
					<a href="#" class="fb">Facebook</a>
					<a href="#" class="gp">Google +</a>
				</div><br>
				<br>

				<!--- Forgot password or new account links --->
				<div>
					<p><a href="#" class="text-link">Esqueceu sua senha?</a></p>
					<br>
					<p><a href="#" class="text-link">Ã‰ novo na plataforma? Crie sua conta!</a></p>
				</div>

			</div>

		</header>

	</header>

</body>

</html>
